# Debug log4j
log4j.debug=false

log4j.rootLogger=ERROR, ncicommons

log4j.appender.ncicommons=org.apache.log4j.FileAppender
log4j.appender.ncicommons.layout = org.apache.log4j.PatternLayout
log4j.appender.ncicommons.layout.ConversionPattern = %d{ISO8601} %-5p [%F:%L] : %m%n
log4j.appender.ncicommons.layout.LocationInfo=true
log4j.appender.ncicommons.File=target/test-log/ncicommons-test.log
log4j.appender.ncicommons.ImmediateFlush=true
log4j.appender.ncicommons.Append=false

#NCIC-commons
log4j.logger.com.fiveamsolutions.nci.commons=WARN